name: build-app-action
on: 
  push:
    branches:
      - master
jobs:
  build:
    name: CI part
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
  
  deploy:
    name: CD part
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app-name: ['projectx']
        s3-bucket: ['projectx-codedeploy-deployments1']
        s3-filename: ['develop-aws-codedeploy']
        deploy-group: ['develop']
    needs: build
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
